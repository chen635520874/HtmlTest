<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=0.4,minium-scale=0.3,maximum-scale=1.0,user-scalable=no">
<title>江西省城乡建设培训中心</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/index.css" rel="stylesheet" type="text/css">
<script>
	$("#menuPage").click(function(e){
		window.returnEval('this.OpenWebView("'+$(this).attr("data-url")+'","'+$(this).attr("data-title")+'")')
	});
	$("#menuPage1").click(function(e){
		window.returnEval('this.OpenWebView("'+$(this).attr("data-url")+'","'+$(this).attr("data-title")+'")')
	});
	
</script>
</head>
	<style>
		
		
	</style>
<body>
<div class="header"></div>
<div class="logo"></div>
<div class="main">
	<h1>证书查询</h1>
	<div class="container">
		<a  class="ctrl ui-select">
			<span style="display:block;" id="op">查询类别</span> 
			<select onChange="getPrice()" id="num">
				<option value="0">查询类别</option>
				<option value="1">江西建设领域现场专员</option>
				<option value="2">工人查询</option>
			</select>
		</a>
	</div>
	<div class="container">
		<a  class="ctrl ui-select">
			<span style="display:block;" id="op1">查询操作</span> 
			<select onChange="getPrice1()" id="num1">
				<option value="3">查询操作</option>
				<option value="4">证书查询</option>
			</select>
		</a>
		<script>
			function getPrice(){
				 var nu = document.getElementById("num").options[window.document.getElementById("num").selectedIndex].innerHTML;//得到列表改变后的值
				 document.getElementById("op").innerHTML=nu;

			  };
			function getPrice1(){
				 var nu1 = document.getElementById("num1").options[window.document.getElementById("num1").selectedIndex].innerHTML;//得到列表改变后的值
				 document.getElementById("op1").innerHTML=nu1;

			  };

		</script>
	</div>
	<input class="input" type="text" placeholder="学员姓名">
	<input class="input" type="tel" placeholder="身份证号">
	<div class="button">
		<button type="button" class="left">查询</button>
		<button type="button" class="right">重置</button>
	</div>
	
</div>
</body>
</html>
